<section class="content-header">
    <h1>Notifications</h1>
    <div class="content-header-action">
        <div class="instance-status-details m-r-20">
            <div class="instance-status-box d-flex flex-wrap align-items-center">
                <div class="col">
                    <div class="instance-status-info"><span class="user-status-type status-green">Active</span>
                    </div>
                </div>
                <div class="col">
                    <div class="instance-status-info"><span class="user-status-type status-red">Inactive</span>
                    </div>
                </div>
                <!-- <div class="col">
                        <div class="instance-status-info"><span class="user-status-type status-warn">Warning</span>
                        </div>
                    </div> -->
            </div>
        </div>
        <div>
            <app-search-render [searchValue]="searchText" (searchEvent)="searchTextCallback($event)">
            </app-search-render>
        </div>
        <div class="p-l-20"><button type="button" [routerLink]="['/admin/notification/add']" mat-flat-button color="primary"
			class="text-white" title="Add Device">Add Notifications</button></div> 
    </div>
</section>


<div class="content p-t-0">
    <mat-card class="plan-card mb-3 mat-card">
        <div class="row">
            <div class="col col-ld-12">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <div class="d-flex align-items-center justify-content-between p-3 border user-actions"> 
                        <label class="form-label mb-0 mr-3">Rule 1</label>
                        <mat-slide-toggle checked></mat-slide-toggle>
                    </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="d-flex align-items-center justify-content-between p-3 border user-actions"> 
                        <label class="form-label mb-0 mr-3">Rule 2</label>
                        <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="d-flex align-items-center justify-content-between p-3 border user-actions"> 
                        <label class="form-label mb-0 mr-3">Rule 3</label>
                        <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="d-flex align-items-center justify-content-between p-3 border user-actions"> 
                        <label class="form-label mb-0 mr-3">Rule 4</label>
                        <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="d-flex align-items-center justify-content-between p-3 border user-actions"> 
                        <label class="form-label mb-0 mr-3">Rule 4</label>
                        <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <mat-card class="plan-card mt-3 mat-card">
            <div class="row">
                <div class="col col-ld-12">
                    <form autocomplete="off" class="form-horizontal common-form">
                        <h2 class="m-b-20">Rule Applies On</h2>
                        <div class="row">
                            <div class="col-md-4">
                                <fieldset class="form-group form-field mb-0">
                                    <mat-radio-group aria-label="Select an option">
                                        <mat-radio-button value="1" [checked]="true">All Device of Selected Entity
                                        </mat-radio-button>
                                        <mat-radio-button value="2">Selected Devices</mat-radio-button>
                                    </mat-radio-group>
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset class="form-group form-field mb-0">
                                    <mat-form-field>
                                        <mat-label>Select Entity</mat-label>
                                        <mat-select>
                                            <mat-option>FRMGreenHouse001</mat-option>
                                            <mat-option>SG-001</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset class="form-group form-field mb-0">
                                    <mat-checkbox>Include Device of Child Entities</mat-checkbox>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </mat-card>
        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="input-field"><button type="button" mat-flat-button color="primary"
                    class="text-white" title="Add Device">Apply</button>
                    <button type="button" mat-flat-button color="primary"
                    class="text-white" title="Add Device">Cancel</button>
                </div>
            </div>
        </div>
    </mat-card>
